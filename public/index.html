<!DOCTYPE html>
<html lang="vi">
  <head>
    <!-- Thiết lập charset và viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Tiêu đề và favicon -->
    <title>HTN HAO Smartwatch Store</title>
    <link rel="icon" href="/favicon.ico" />

    <!-- SEO Metadata -->
    <meta name="description" content="HTN HAO Smartwatch Store - Cửa hàng đồng hồ thông minh và phụ kiện chất lượng cao" />
    <meta name="keywords" content="smartwatch, phụ kiện đồng hồ, HTN HAO, cửa hàng trực tuyến, mua đồng hồ thông minh" />
    <meta name="author" content="HTN HAO Store" />

    <!-- Open Graph Metadata cho chia sẻ trên mạng xã hội -->
    <meta property="og:title" content="HTN HAO Smartwatch Store" />
    <meta property="og:description" content="Khám phá bộ sưu tập đồng hồ thông minh và phụ kiện độc quyền tại HTN HAO Store." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://www.htnhao-store.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HTN HAO Smartwatch Store" />
    <meta name="twitter:description" content="Bộ sưu tập độc quyền của đồng hồ thông minh và phụ kiện" />
    <meta name="twitter:image" content="/twitter-image.png" />
    <meta name="twitter:site" content="@htnhao" />

    <!-- Phông chữ và CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>
  
  <body>
    <!-- Thông báo khi JavaScript bị tắt -->
    <noscript>
      <strong>Trang HTN HAO Smartwatch Store không thể hoạt động nếu JavaScript bị tắt. Vui lòng bật JavaScript để tiếp tục.</strong>
    </noscript>

    <!-- Phần tử gốc cho Vue -->
    <div id="app"></div>

    <!-- Các tệp script sẽ được chèn tự động ở đây khi build -->
  </body>
</html>
